<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPI Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3e3e3e, #1f1f1f);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            color: #f1f1f1;
            overflow: hidden;
        }
        h1 {
            color: #f1f1f1;
            font-size: 2em;
            margin: 0;
        }
        h2 {
            font-weight: bold;
        }
        #webcam-container, #result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }
        #webcam, #result {
            border-radius: 10px;
            width: 100%;
            height: auto;
            max-width: 800px;
            border: none;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }
        #alerts {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #ffd700;
        }
        #security {
            font-size: 1.1em;
            color: #f1f1f1;
            text-align: center;
            margin-top: 10px;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Detecção de EPI</h1>

    <div class="container">
        <div id="webcam-container">
            <h2>Webcam</h2>
            <img id="webcam" src="/video_feed" alt="Webcam Feed">
        </div>
        
        <div id="result-container">
            <h2>Resultado</h2>
            <img id="result" alt="Processed Image">
        </div>
    </div>

    <h2 id="alerts">Aguardando análise...</h2>
    <h2 id="security"></h2>

    <script>
        var ws = new WebSocket("ws://localhost:8001/ws");

        ws.onopen = function() {
            console.log("Conectado ao WebSocket");
        };

        ws.onmessage = function(event) {
            var data = event.data;
            var alerts = document.getElementById("alerts");

            if (data.startsWith("img:")) {
                var imageBase64 = data.substring(4);  // Remove o prefixo "img:"
                document.getElementById("result").src = "data:image/jpeg;base64," + imageBase64;

            } else if (data.startsWith("msg:")) {
                var message = data.substring(4);  // Remove o prefixo "msg:"
                alerts.textContent = message;

            } else {
                var message = data.substring(4);  // Remove o prefixo "msg:"
                document.getElementById("security").textContent = message;
                // Change color based on message content
                if (message === "Todos os itens de segurança presentes.") {
                    security.style.color = "#00ff00";  // green
                } else if (message === "Imagem com itens de segurança em falta.") {
                    security.style.color = "#ff0000";  // red
                } else {
                    security.style.color = "#ffd700";  // default color
                }
            }
        };

        ws.onclose = function() {
            console.log("WebSocket desconectado");
            document.getElementById("alerts").textContent = "Conexão perdida com o servidor.";
        };

        ws.onerror = function(error) {
            console.log("Erro no WebSocket:", error);
        };
    </script>
</body>
</html>
