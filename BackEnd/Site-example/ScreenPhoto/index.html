<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPI Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(73, 70, 70);
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        #webcam-container, #result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #webcam, #result {
            border: 2px solid #000;
            width: 800px;
            height: 600px;
        }
        #alerts {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="color: #fff;">Detecção de EPI</h1>

    <div style="display: flex; flex-direction: row;">
        <div id="webcam-container">
            <h1 style="color: #fff;">Webcam</h1>
            <img id="webcam" src="/video_feed" width="800" height="600" alt="Webcam Feed">
        </div>
        
        <div id="result-container">
            <h1 style="color: #fff;">Resultado</h1>
            <img id="result" width="800" height="600" alt="Processed Image">
        </div>
    </div>

    <div id="alerts">Aguardando análise...</div>

    <script>
        var ws = new WebSocket("ws://localhost:8001/ws");

        ws.onopen = function() {
            console.log("Conectado ao WebSocket");
        };

        ws.onmessage = function(event) {
            var data = event.data;

            if (data.startsWith("img:")) {
                // Trata como imagem
                var imageBase64 = data.substring(4);  // Remove o prefixo "img:"
                document.getElementById("result").src = "data:image/jpeg;base64," + imageBase64;
            } else if (data.startsWith("msg:")) {
                // Trata como mensagem de texto
                var message = data.substring(4);  // Remove o prefixo "msg:"
                document.getElementById("alerts").textContent = message;
            }
        };

        ws.onclose = function() {
            console.log("WebSocket desconectado");
            document.getElementById("alerts").textContent = "Conexão perdida com o servidor.";
        };

        ws.onerror = function(error) {
            console.log("Erro no WebSocket:", error);
        };
    </script>
</body>
</html>
