<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPI Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(73, 70, 70);
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        #webcam-container, #result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #webcam, #result {
            border: 2px solid #000;
            width: 800px;
            height: 600px;
        }
        #button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #capture-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Detecção de EPI</h1>

    <div style="display: flex; flex-direction: row;">
        <div id="webcam-container">
            <h1>Webcam</h1>
            <img id="webcam" src="/video_feed" width="800" height="600" alt="Webcam Feed">
        </div>
        
        <div id="result-container">
            <h1>Resultado</h1>
            <img id="result" width="800" height="600" alt="Processed Image">
        </div>
    </div>
